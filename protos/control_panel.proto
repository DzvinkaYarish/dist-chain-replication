syntax = "proto3";

service ControlPanel {
  rpc AddProcess(NameIP) returns (Empty) {}
  rpc CreateChain(Empty) returns (CreateChainResponse) {}
  rpc ListChain(Empty) returns (ListChainResponse) {}
}

message Empty {}

message NameIP {
   string name = 1;
   string ip = 2;
}

message CreateChainResponse {
  repeated NameIP chain = 1;
}

message ListChainResponse {
  string chain = 1;
}
